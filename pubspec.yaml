name: ojo_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  flex_color_scheme: ^8.1.1
  provider: ^6.1.2
  rive: ^0.13.20
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
